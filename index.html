<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>The Weather Chaser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              Tuesday 14:45, Sunshine
              <br />
              Humidity: <strong>88%</strong>, Wind: <strong>17km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-emoji" id="weather-app-emoji">ðŸŒž</div>
            <div
              class="weather-app-temperature"
              id="weather-app-temperature"
            ></div>
            <div
              class="weather-app-temperature-unit"
              id="weather-app-temperature-unit"
            >
              Â°C
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/AmandaMareeJones" target="_blank"
          >Amanda Jones</a
        >, open-sourced on
        <a
          href="https://github.com/AmandaMareeJones/The-Weather-Chaser"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://theweatherchaser.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
